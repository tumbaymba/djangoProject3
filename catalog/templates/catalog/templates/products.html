{% extends 'catalog/templates/base_1.html' %}
{% load static %}

{% block content %}
    {% for object in object_list %}
        <div class="row">
        <div class="col-md-12">
        <div class="card mb-4 box-shadow">
        <img class="card-image-top"

             alt="Card-image cap">
        <div class="card-body">
            <h2 class="card-text">{{ object.name }}</h2>
            <div class="d-flex justify-content-between align-items-center">
            </div>
        </div>
    {% endfor %}
</div>
</div>
</div>
{% endblock content %}
