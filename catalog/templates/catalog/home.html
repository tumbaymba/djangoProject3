{% extends 'catalog/base.html' %}
          {% block content %}
          <div class="row">
            {% for object in object_list %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                  <h2 class="card-text">{{object.description|truncatechars:100|title}}</h2>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a class="btn btn-primary" href="{% url 'catalog:products' object.pk %}" role="button">Посмотреть товар</a>


                </div>
              </div>
            </div>

          </div>
         </div>
         {% endfor %}
         {% endblock %}
