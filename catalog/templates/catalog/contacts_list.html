{% extends 'catalog/base_1.html' %}
{% load static %}
{% block content %}


    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        Форма обратной связи
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <label>
                                <input name="name" class="form-control mb-2" placeholder="Имя" type="text">
                            </label>
                            <label>
                                <input name="email" class="form-control mb-2" placeholder="Адресс эл. почты" type="email">
                            </label>
                            <label>
                                <textarea name="message" class="form-control mb-2" placeholder="Ваше сообщение"></textarea>
                            </label>
                            <input class="btn btn-primary w-100" type="submit" value="Отправить" />
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <hr>

    </div> <!-- /container -->


<footer class="container">
    <p>&copy; Блог 2024</p>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

{% endblock %}
