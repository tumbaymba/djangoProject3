<div class="col">
    <div class="card shadow-sm">
        <rect width="100%" height="100%" fill="#55595c"/>
        <img src="/media/pic.png" class="card-img-top">
        <div class="card-body">
            <p class="card-text">{{ object.category_name }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    {% if user.is_authenticated %}
                    <a class="p-l-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
                    {% else %}
                    <a class="p-l-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
                    <a class="p-l-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
                    {% endif %}
                    <a href="{% url 'catalog:category_detail' object.pk %}" class="w-20 btn btn-lg btn-outline-primary">О
                        категории</a>
                    <a href={% url 'blog:blog_list' %} type="button" class="btn btn-sm btn-outline-secondary">
                        Блог</a>


                </div>

            </div>
        </div>
    </div>
</div>
