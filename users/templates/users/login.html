
{% extends 'catalog/base_1.html' %}
{% block content %}
<div class="col-12">
    <form method="post" enctype="multipart/form-data" class="row">
        <div class="col-6">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Вход
                        </h3>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'users:recovery_password' %}">Восстановить пароль</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
